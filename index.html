<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Lift Logger v2</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f2f2f7;
        color: #000;
        font-size: 17px;
        line-height: 1.4;
        padding-bottom: env(safe-area-inset-bottom);
        overflow-x: hidden;
      }

      .view {
        display: none;
        min-height: 100vh;
      }

      .view.active {
        display: block;
      }

      .header {
        background: #fff;
        border-bottom: 1px solid #e5e5ea;
        padding: 12px 16px;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .back-button,
      .header-action {
        color: #007aff;
        text-decoration: none;
        font-size: 17px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        font-weight: 500;
      }

      .header-title {
        font-size: 17px;
        font-weight: 600;
        text-align: center;
        flex: 1;
      }

      .section-title {
        color: #8e8e93;
        font-size: 13px;
        text-transform: uppercase;
        margin: 24px 16px 8px;
        font-weight: 500;
      }

      .list-container {
        background: #fff;
        margin: 0 16px 16px;
        border-radius: 12px;
        overflow: hidden;
      }

      .list-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        border-bottom: 1px solid #e5e5ea;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
      }

      .list-item:last-child {
        border-bottom: none;
      }

      .list-item:active {
        background: #f2f2f7;
      }

      .list-item-title {
        font-size: 17px;
      }

      .list-item-subtitle {
        font-size: 15px;
        color: #8e8e93;
        margin-top: 2px;
      }

      .list-item-arrow {
        color: #c7c7cc;
        font-size: 20px;
      }

      /* Edit and Delete buttons */
      .edit-btn {
        background: #007aff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
        margin-right: 8px;
      }

      .edit-btn:hover {
        background: #0056cc;
      }

      .restore-btn {
        background: #007aff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
      }

      .restore-btn:hover {
        background: #0056cc;
      }

      .delete-btn {
        background: #ff3b30;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .delete-btn:hover {
        background: #d70015;
      }

      /* Deleted exercises */
      .exercise-item.deleted {
        opacity: 0.5;
        cursor: default;
      }

      .exercise-item.deleted .exercise-name {
        color: #8e8e93;
        font-style: italic;
      }

      .button-primary {
        background: #007aff;
        color: #fff;
        border: none;
        font-size: 17px;
        padding: 16px;
        width: calc(100% - 32px);
        margin: 16px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
      }

      .button-primary:active {
        opacity: 0.8;
      }

      .button-secondary {
        background: #fff;
        border: none;
        color: #007aff;
        font-size: 17px;
        padding: 16px;
        width: calc(100% - 32px);
        margin: 0 16px 16px;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
      }

      /* Exercise Entry Styles */
      .info-section {
        background: #fff;
        margin: 16px;
        border-radius: 12px;
        padding: 16px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .info-row:last-child {
        margin-bottom: 0;
      }

      .info-label {
        color: #8e8e93;
        font-size: 15px;
      }

      .info-value {
        font-weight: 600;
        font-size: 15px;
      }

      .pr-value {
        color: #34c759;
      }

      .sets-container {
        background: #fff;
        margin: 0 16px 16px;
        border-radius: 12px;
        overflow: hidden;
      }

      .set-row {
        display: flex;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #e5e5ea;
        gap: 12px;
      }

      .set-row:last-child {
        border-bottom: none;
      }

      /* Visual distinction for completed vs empty sets */
      .set-row.has-data {
        background: #f8f8f8;
        border-left: 3px solid #34c759;
      }

      .set-row.has-data input {
        font-weight: 600;
        color: #000;
      }

      .set-row.empty {
        background: white;
        border-left: 3px solid #e5e5ea;
      }

      .set-row.empty input::placeholder {
        color: #c7c7cc;
      }

      .set-number {
        color: #8e8e93;
        font-size: 15px;
        width: 40px;
      }

      .set-inputs {
        display: flex;
        gap: 8px;
        flex: 1;
      }

      .input-group {
        flex: 1;
        display: flex;
        align-items: center;
        background: #f2f2f7;
        border-radius: 8px;
        padding: 0 12px;
        height: 44px;
      }

      .input-group input {
        border: none;
        background: none;
        font-size: 17px;
        font-weight: 600;
        text-align: center;
        width: 100%;
        outline: none;
      }

      .input-group input::placeholder {
        color: #c7c7cc;
        font-weight: 400;
      }

      .input-label {
        color: #8e8e93;
        font-size: 13px;
        margin-left: 4px;
      }

      .previous-sets {
        background: #fff;
        margin: 0 16px 16px;
        border-radius: 12px;
        padding: 16px;
      }

      .previous-set {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 15px;
      }

      .previous-set:last-child {
        margin-bottom: 0;
      }

      .previous-set-number {
        color: #8e8e93;
      }

      .previous-set-data {
        font-weight: 500;
      }

      /* Active Workout View */
      .exercise-item {
        display: flex;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #e5e5ea;
        cursor: pointer;
      }

      .exercise-item:last-child {
        border-bottom: none;
      }

      .exercise-check {
        width: 24px;
        height: 24px;
        border: 2px solid #007aff;
        border-radius: 50%;
        margin-right: 16px;
        position: relative;
      }

      .exercise-check.completed {
        background: #007aff;
      }

      .exercise-check.completed::after {
        content: "✓";
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 14px;
      }

      .exercise-info {
        flex: 1;
      }

      .exercise-name {
        font-size: 17px;
      }

      .exercise-sets {
        font-size: 15px;
        color: #8e8e93;
        margin-top: 2px;
      }

      /* Sync Status */
      .sync-status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 24px;
        font-size: 15px;
        z-index: 200;
        display: none;
      }

      .sync-status.show {
        display: block;
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 40px;
        color: #8e8e93;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #8e8e93;
      }

      .empty-state-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #000;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 300;
      }

      .modal.show {
        display: block;
      }

      .modal-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-radius: 12px 12px 0 0;
        padding: 20px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
      }

      .modal-close {
        color: #007aff;
        font-size: 17px;
        background: none;
        border: none;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-label {
        display: block;
        font-size: 15px;
        margin-bottom: 8px;
        color: #8e8e93;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        font-size: 17px;
        border: 1px solid #e5e5ea;
        border-radius: 8px;
        outline: none;
      }

      .form-input:focus {
        border-color: #007aff;
      }

      /* Exercise Selector */
      .exercise-selector {
        max-height: 300px;
        overflow-y: auto;
        margin: -8px;
      }

      .exercise-option {
        padding: 12px 16px;
        cursor: pointer;
        border-radius: 8px;
      }

      .exercise-option:hover {
        background: #f2f2f7;
      }

      .exercise-option.selected {
        background: #007aff;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Sync Status -->
    <div id="syncStatus" class="sync-status"></div>

    <!-- Home View -->
    <div id="homeView" class="view active">
      <div class="header">
        <div class="header-content">
          <div></div>
          <div class="header-title">Lift Logger</div>
          <button class="header-action" onclick="app.sync()">Sync</button>
        </div>
      </div>

      <div style="padding: 20px 0">
        <div id="startWorkoutContainer">
          <button class="button-primary" onclick="app.showWorkoutSelect()">
            Start Workout
          </button>
        </div>

        <div id="currentWorkoutsContainer"></div>

        <div class="section-title">Quick Actions</div>
        <div class="list-container">
          <a class="list-item" onclick="app.showView('workoutsView')">
            <div>
              <div class="list-item-title">Manage Workouts</div>
              <div class="list-item-subtitle">
                Create and edit workout templates
              </div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
          <a class="list-item" onclick="app.showView('exercisesView')">
            <div>
              <div class="list-item-title">Manage Exercises</div>
              <div class="list-item-subtitle">Add or edit exercises</div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
          <a class="list-item" onclick="app.showView('historyView')">
            <div>
              <div class="list-item-title">Workout History</div>
              <div class="list-item-subtitle">View past workouts</div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
        </div>

        <div class="section-title">Configuration</div>
        <div class="list-container">
          <a class="list-item" onclick="app.showConfigModal()">
            <div>
              <div class="list-item-title">GitHub Configuration</div>
              <div class="list-item-subtitle" id="configStatus">
                Not configured
              </div>
            </div>
            <div class="list-item-arrow">›</div>
          </a>
        </div>
      </div>
    </div>

    <!-- Active Workout View -->
    <div id="workoutView" class="view">
      <div class="header">
        <div class="header-content">
          <button class="back-button" onclick="app.cancelWorkout()">
            Cancel
          </button>
          <div class="header-title" id="activeWorkoutTitle">Workout</div>
          <button class="header-action" onclick="app.finishWorkout()">
            Finish
          </button>
        </div>
      </div>

      <div id="workoutExercises" style="padding: 20px 0">
        <!-- Exercise list will be populated here -->
      </div>
    </div>

    <!-- Exercise Entry View -->
    <div id="exerciseView" class="view">
      <div class="header">
        <div class="header-content">
          <button class="back-button" onclick="app.backToWorkout()">
            ‹ Back
          </button>
          <div class="header-title" id="exerciseTitle">Exercise</div>
          <button class="header-action" onclick="app.saveExercise()">
            Done
          </button>
        </div>
      </div>

      <div id="exerciseContent">
        <!-- PR and previous workout info will be populated here -->
      </div>
    </div>

    <!-- Workouts Management View -->
    <div id="workoutsView" class="view">
      <div class="header">
        <div class="header-content">
          <button class="back-button" onclick="app.showView('homeView')">
            ‹ Back
          </button>
          <div class="header-title">Workouts</div>
          <button class="header-action" onclick="app.showAddWorkoutModal()">
            Add
          </button>
        </div>
      </div>

      <div id="workoutsList" style="padding: 20px 0">
        <!-- Workouts list will be populated here -->
      </div>
    </div>

    <!-- Exercises Management View -->
    <div id="exercisesView" class="view">
      <div class="header">
        <div class="header-content">
          <button class="back-button" onclick="app.showView('homeView')">
            ‹ Back
          </button>
          <div class="header-title">Exercises</div>
          <button class="header-action" onclick="app.showAddExerciseModal()">
            Add
          </button>
        </div>
      </div>

      <div id="exercisesList" style="padding: 20px 0">
        <!-- Exercises list will be populated here -->
      </div>
    </div>

    <!-- History View -->
    <div id="historyView" class="view">
      <div class="header">
        <div class="header-content">
          <button class="back-button" onclick="app.showView('homeView')">
            ‹ Back
          </button>
          <div class="header-title">History</div>
          <div></div>
        </div>
      </div>

      <div id="historyContent" style="padding: 20px 0">
        <!-- History will be populated here -->
      </div>
    </div>

    <div id="workoutDetailsView" class="view">
      <div class="header">
        <div class="header-content">
          <button class="back-button" onclick="app.showView('historyView')">
            ‹ Back
          </button>
          <div class="header-title" id="workoutDetailsTitle">Workout Details</div>
          <div id="workoutDetailsHeaderAction"></div>
        </div>
      </div>

      <div id="workoutDetailsContent" style="padding: 20px 0">
        <!-- Workout details will be populated here -->
      </div>
    </div>


    <!-- Modals -->
    <div id="modal" class="modal">
      <div class="modal-content" id="modalContent">
        <!-- Modal content will be populated dynamically -->
      </div>
    </div>

    <script>
      // Configuration
      const CONFIG = {
        githubToken: localStorage.getItem("weightTracker_githubToken") || "",
        gistId: localStorage.getItem("weightTracker_gistId") || "",
        // Gist files mirror local storage exactly - no pending state
        gistFiles: {
          exercises: "exercises.json",
          workouts: "workouts.json",
          records: "records.json",
        },
      };

      // Data Store Class
      // Local-first data store with explicit GitHub Gist sync
      // All changes save immediately to localStorage
      // Gist sync happens only on explicit actions (finish workout, edit operations)
      class DataStore {
        constructor() {
          this.exercises = [];
          this.workouts = [];
          this.records = [];
          this.exerciseMap = new Map();
          this.workoutMap = new Map();
        }

        async initialize() {
          // Load from localStorage first
          this.loadFromLocalStorage();

          // Try to sync from Gist if configured
          if (CONFIG.githubToken && CONFIG.gistId) {
            try {
              await this.syncFromGist();
            } catch (error) {
              console.error("Failed to sync from Gist:", error);
              app.showSyncStatus("Failed to sync from GitHub", 3000);
            }
          }
        }

        loadFromLocalStorage() {
          const stored = localStorage.getItem("weightTracker_data");
          if (stored) {
            try {
              const data = JSON.parse(stored);
              this.exercises = data.exercises || [];
              this.workouts = data.workouts || [];
              this.records = data.records || [];
              this.buildMaps();
            } catch (error) {
              console.error("Failed to parse stored data:", error);
              // Clear corrupted data
              localStorage.removeItem("weightTracker_data");
            }
          }
        }

        saveToLocalStorage() {
          localStorage.setItem(
            "weightTracker_data",
            JSON.stringify({
              exercises: this.exercises,
              workouts: this.workouts,
              records: this.records,
            })
          );
        }

        buildMaps() {
          this.exerciseMap.clear();
          this.exercises.forEach((ex) => this.exerciseMap.set(ex.id, ex));

          this.workoutMap.clear();
          this.workouts.forEach((wo) => this.workoutMap.set(wo.id, wo));
        }

        async syncFromGist() {
          const response = await fetch(
            `https://api.github.com/gists/${CONFIG.gistId}`,
            {
              headers: {
                Authorization: `token ${CONFIG.githubToken}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          if (!response.ok) throw new Error("Failed to fetch gist");

          const gist = await response.json();

          // Parse files
          if (gist.files[CONFIG.gistFiles.exercises]) {
            try {
              const exercisesData = JSON.parse(
                gist.files[CONFIG.gistFiles.exercises].content
              );
              this.exercises = exercisesData.exercises || [];
            } catch (error) {
              console.error("Failed to parse exercises from gist:", error);
              this.exercises = [];
            }
          }

          if (gist.files[CONFIG.gistFiles.workouts]) {
            try {
              const workoutsData = JSON.parse(
                gist.files[CONFIG.gistFiles.workouts].content
              );
              this.workouts = workoutsData.workouts || [];
            } catch (error) {
              console.error("Failed to parse workouts from gist:", error);
              this.workouts = [];
            }
          }

          if (gist.files[CONFIG.gistFiles.records]) {
            try {
              const recordsData = JSON.parse(
                gist.files[CONFIG.gistFiles.records].content
              );
              this.records = recordsData.records || [];
            } catch (error) {
              console.error("Failed to parse records from gist:", error);
              this.records = [];
            }
          }

          this.buildMaps();
          this.saveToLocalStorage();
        }

        async syncToGist() {
          // SAFETY CHECK: Don't sync if we have no data
          if (
            this.exercises.length === 0 &&
            this.workouts.length === 0 &&
            this.records.length === 0
          ) {
            console.warn("Refusing to sync - no data to upload");
            throw new Error(
              "No data to sync. Please refresh to load from Gist first."
            );
          }

          const files = {};
          files[CONFIG.gistFiles.exercises] = {
            content: JSON.stringify({ exercises: this.exercises }, null, 2),
          };
          files[CONFIG.gistFiles.workouts] = {
            content: JSON.stringify({ workouts: this.workouts }, null, 2),
          };
          files[CONFIG.gistFiles.records] = {
            content: JSON.stringify({ records: this.records }, null, 2),
          };

          const response = await fetch(
            `https://api.github.com/gists/${CONFIG.gistId}`,
            {
              method: "PATCH",
              headers: {
                Authorization: `token ${CONFIG.githubToken}`,
                Accept: "application/vnd.github.v3+json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ files }),
            }
          );

          if (!response.ok) throw new Error("Failed to update gist");

          this.saveToLocalStorage();
        }

        // Data access methods
        getExerciseName(exerciseId) {
          return this.exerciseMap.get(exerciseId)?.name || "Unknown Exercise";
        }

        getWorkoutName(workoutId) {
          return this.workoutMap.get(workoutId)?.name || "Unknown Workout";
        }

        getLastWorkout(exerciseId, excludeDate = null) {
          const allRecords = this.records;
          const exerciseRecords = allRecords.filter(
            r => r.exerciseId === exerciseId && (!excludeDate || r.date !== excludeDate)
          );
          if (!exerciseRecords.length) return null;

          // Sort by date descending
          exerciseRecords.sort((a, b) => b.date.localeCompare(a.date));
          const lastDate = exerciseRecords[0].date;

          return exerciseRecords.filter(r => r.date === lastDate);
        }

        calculatePR(exerciseId) {
          const allRecords = this.records;
          const exerciseRecords = allRecords.filter(
            (r) => r.exerciseId === exerciseId
          );
          if (!exerciseRecords.length) return null;

          // Group by weight and find max reps for each weight
          const weightMap = {};
          exerciseRecords.forEach((record) => {
            if (
              !weightMap[record.weight] ||
              record.reps > weightMap[record.weight].reps
            ) {
              weightMap[record.weight] = {
                weight: record.weight,
                reps: record.reps,
                date: record.date,
              };
            }
          });

          // Find the highest weight with its max reps
          let pr = null;
          let maxWeight = 0;

          Object.values(weightMap).forEach((record) => {
            if (record.weight > maxWeight) {
              maxWeight = record.weight;
              pr = record;
            }
          });

          return pr;
        }

        // Data modification methods
        addExercise(name) {
          const exercise = {
            id: `ex_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            name: name,
          };
          this.exercises.push(exercise);
          this.exerciseMap.set(exercise.id, exercise);
          this.saveToLocalStorage();
          return exercise;
        }

        updateExercise(exerciseId, newName) {
          const exercise = this.exerciseMap.get(exerciseId);
          if (exercise) {
            exercise.name = newName;
            this.saveToLocalStorage();
            return true;
          }
          return false;
        }

        addWorkout(name, exercises) {
          const workout = {
            id: `workout_${Date.now()}_${Math.random()
              .toString(36)
              .substr(2, 9)}`,
            name: name,
            exercises: exercises,
          };
          this.workouts.push(workout);
          this.workoutMap.set(workout.id, workout);
          this.saveToLocalStorage();
          return workout;
        }

        // Adds records directly to storage and saves immediately
        // Used for all workout data entry - no pending state
        addRecords(records) {
          this.records.push(...records);
          this.saveToLocalStorage();
        }

        softDeleteExercise(exerciseId) {

        getWorkoutRecords(date, workoutId) {
          const allRecords = this.records;
          return allRecords.filter(r => r.date === date && r.workoutId === workoutId);
        }

        getRecentWorkouts(limit = 30) {
          const allRecords = this.records;

          // Group by date and workout
          const workoutMap = {};
          allRecords.forEach((record) => {
            const key = `${record.date}_${record.workoutId}`;
            if (!workoutMap[key]) {
              workoutMap[key] = {
                date: record.date,
                workoutId: record.workoutId,
                exercises: new Set(),
              };
            }
            workoutMap[key].exercises.add(record.exerciseId);
          });

          // Convert to array and sort by date
          const workouts = Object.values(workoutMap);
          workouts.sort((a, b) => b.date.localeCompare(a.date));

          return workouts.slice(0, limit);
        }

          // Clear any existing timeout
          if (this.syncStatusTimeout) {
            clearTimeout(this.syncStatusTimeout);
          }

          // Set new timeout
          this.syncStatusTimeout = setTimeout(() => {
            status.classList.remove("show");
            this.syncStatusTimeout = null;
          }, duration);
        }

        clearSyncStatus() {
          const status = document.getElementById("syncStatus");
          status.classList.remove("show");

            clearTimeout(this.syncStatusTimeout);
            this.syncStatusTimeout = null;
          }

        async sync() {
          if (!CONFIG.githubToken || !CONFIG.gistId) {
            this.showConfigModal();
            return;
          }

          // Prevent concurrent sync operations
          if (this.isSyncing) {
            this.showSyncStatus("Sync already in progress", 2000);
            return;
          }

          this.isSyncing = true;
          // Clear any existing status first
          this.clearSyncStatus();

          // Set a failsafe timeout of 30 seconds
          const failsafeTimeout = setTimeout(() => {
            if (this.isSyncing) {
              this.isSyncing = false;
              this.showSyncStatus("Sync timeout - please try again", 3000);
            }
          }, 30000);

          try {
            this.showSyncStatus("Syncing...");

            // If we have no data locally, sync FROM Gist first
            if (
              this.dataStore.exercises.length === 0 &&
              this.dataStore.workouts.length === 0
            ) {
              await this.dataStore.syncFromGist();
              this.showSyncStatus("Loaded from GitHub", 2000);
              // Refresh any open views
              const activeView = document.querySelector(".view.active");
              if (activeView && activeView.id !== "homeView") {
                this.showView(activeView.id);
              }
            } else {
              // Sync current data to Gist
              await this.dataStore.syncToGist();
              this.showSyncStatus("Synced successfully", 2000);
            }
          } catch (error) {
            console.error("Sync failed:", error);
            this.showSyncStatus(error.message || "Sync failed", 3000);
          } finally {
            clearTimeout(failsafeTimeout);
            this.isSyncing = false;
          }
        }

        startWorkout(workoutId) {
          const today = this.getTodaysDate();
          
          // Clean up any existing records for this workout and date
          // This prevents accumulation during testing/multiple starts
          this.dataStore.records = this.dataStore.records.filter(record =>
            !(record.workoutId === workoutId && record.date === today)
          );

          this.currentWorkout = {
            id: workoutId,
            date: today,
            startedAt: new Date().toISOString(),
            completedExercises: [],
            addedExercises: [],

        }

        resumeCurrentWorkout(workoutId) {
          const today = this.getTodaysDate();
          
          // Populate workout state from existing records
          const todaysRecords = this.dataStore.records.filter(record => 
            record.date === today && record.workoutId === workoutId
          );
          
          // Get the timestamp from the first record, or use current time
          const startedAt = todaysRecords.length > 0 && todaysRecords[0].timestamp
            ? todaysRecords[0].timestamp
            : new Date().toISOString();
          
          // Create currentWorkout object with same structure as startWorkout
          this.currentWorkout = {
            id: workoutId,
            date: today,
            startedAt: startedAt,
            completedExercises: [],
            addedExercises: [],
            exerciseSets: {},
          };
          
          // Group records by exercise and reconstruct the workout state
          const exerciseMap = new Map();
          todaysRecords.forEach(record => {
            if (!exerciseMap.has(record.exerciseId)) {
              exerciseMap.set(record.exerciseId, []);
            }
            exerciseMap.get(record.exerciseId).push(record);
          });
          
          // Populate exerciseSets and completedExercises
          exerciseMap.forEach((records, exerciseId) => {
            // Sort records by set number
            records.sort((a, b) => a.set - b.set);
            
            // Convert records to the format used in exerciseSets
            this.currentWorkout.exerciseSets[exerciseId] = records.map(record => ({
              weight: record.weight,
              reps: record.reps,
              setNumber: record.set
            }));
            
            // Mark exercise as completed
            this.currentWorkout.completedExercises.push(exerciseId);
          });
          
          this.showView("workoutView");
          this.loadWorkoutExercises();
        }

          const currentSet = this.currentSets[lastSetIndex];
          
          if (!currentSet.weight || !currentSet.reps) {
            alert("Please enter both weight and reps for this set.");
            return;

          // Create record
          const setNumber = lastSetIndex + 1;
          const record = {
            date: this.currentWorkout.date,
            workoutId: this.currentWorkout.id,
            exerciseId: this.currentExercise,
            set: setNumber,
            weight: currentSet.weight,
            reps: currentSet.reps,
            timestamp: new Date().toISOString(),
          };

          // Save record
          this.dataStore.addRecords([record]);

          this.showSyncStatus("Set saved", 1500);

          // Add a new blank set
          this.addBlankSet();

          // Re-render the sets container
          document.getElementById("todaysSets").innerHTML = this.renderCurrentSets();

        addSet() {
          const lastWorkout = this.dataStore.getLastWorkout(
            this.currentExercise, 
            this.currentWorkout.date
          );
          const setNumber = this.currentSets.length + 1;

          let placeholderWeight = "";
          let placeholderReps = "";

          if (lastWorkout && lastWorkout[setNumber - 1]) {
            placeholderWeight = lastWorkout[setNumber - 1].weight;
            placeholderReps = lastWorkout[setNumber - 1].reps;
          } else if (this.currentSets.length > 0) {
            // Use previous set's values as placeholder
            const prevSet = this.currentSets[this.currentSets.length - 1];
            placeholderWeight = prevSet.weight || prevSet.placeholderWeight;
            placeholderReps = prevSet.reps || prevSet.placeholderReps;
          }

          this.currentSets.push({
            placeholderWeight,
            placeholderReps,
            weight: "",
            reps: "",
          });

          document.getElementById("todaysSets").innerHTML =
            this.renderCurrentSets();

          // Focus on the new weight input
          setTimeout(() => {
            document
              .getElementById(`weight_${this.currentSets.length - 1}`)
              .focus();
          }, 50);
        }

        updateSetInput(index, field, value) {
          this.currentSets[index][field] = value ? parseInt(value) : "";
          
          // Update visual state immediately
          this.updateSetRowStyling(index);
          
          // Debounced saving to avoid excessive localStorage writes
          if (this.saveStateTimeout) {
            clearTimeout(this.saveStateTimeout);
          }
          
          this.saveStateTimeout = setTimeout(() => {
            // Placeholder for debounced save - can be removed if not needed
          }, 100);
        }

        updateSetData(index, field, value) {
          this.currentSets[index][field] = value ? parseInt(value) : "";
          
          // Save to localStorage immediately
          this.dataStore.saveToLocalStorage();
          
          // Update visual state
          this.updateSetRowStyling(index);
        }

        updateSetRowStyling(index) {
          const setRow = document.querySelector(`#todaysSets .set-row:nth-child(${index + 1})`);
          if (setRow) {
            const set = this.currentSets[index];
            const hasData = set.weight && set.reps;
            
            setRow.className = hasData ? "set-row has-data" : "set-row empty";
          }
        }




        addBlankSet() {
          const lastWorkout = this.dataStore.getLastWorkout(
            this.currentExercise, 
            this.currentWorkout.date
          );
          const setNumber = this.currentSets.length + 1;

          let placeholderWeight = "";
          let placeholderReps = "";

          if (lastWorkout && lastWorkout[setNumber - 1]) {
            placeholderWeight = lastWorkout[setNumber - 1].weight;
            placeholderReps = lastWorkout[setNumber - 1].reps;
          } else if (this.currentSets.length > 0) {
            // Use previous set's values as placeholder
            const prevSet = this.currentSets[this.currentSets.length - 1];
            placeholderWeight = prevSet.weight;
            placeholderReps = prevSet.reps;
          }

          this.currentSets.push({
            placeholderWeight,
            placeholderReps,
            weight: "",
            reps: ""
          });
        }

        saveExercise() {
          // Check if any sets have been logged for this exercise
          const exerciseRecords = this.dataStore.records
            .filter(r => 
              r.exerciseId === this.currentExercise && 
              r.workoutId === this.currentWorkout.id && 
              r.date === this.currentWorkout.date
            );
            
          if (exerciseRecords.length === 0) {
            alert("Please submit at least one set before marking as complete");
            return;
          }

          // Save current sets to exerciseSets
          this.currentWorkout.exerciseSets[this.currentExercise] = [...this.currentSets];

          // Mark exercise as completed
          if (
            !this.currentWorkout.completedExercises.includes(
              this.currentExercise
            )
          ) {
            this.currentWorkout.completedExercises.push(this.currentExercise);
          }


          this.backToWorkout();
        }

        backToWorkout() {
          console.log('🔙 backToWorkout called');
          
          // Save current sets before leaving if exercise isn't completed
          if (this.currentExercise && this.currentSets && !this.currentWorkout.completedExercises.includes(this.currentExercise)) {
            console.log('💾 Saving incomplete exercise sets before leaving');
            this.currentWorkout.exerciseSets[this.currentExercise] = [...this.currentSets];
          }
          
          this.showView("workoutView");
          this.loadWorkoutExercises();
        }

        cancelWorkout() {
          // Check if the current workout has any saved records
          const todaysDate = this.getTodaysDate();
          const hasRecords = this.dataStore.records.some(
            record => 
              record.date === todaysDate && 
              record.workoutId === this.currentWorkout.id
          );

          if (hasRecords) {
            // Workout has saved records - different message
            if (!confirm(
              "This workout has saved sets that will remain in your records. Cancel anyway?"
            )) {
              return;
            }
          } else if (this.currentWorkout.completedExercises.length > 0) {
            // Workout has unsaved progress
            if (!confirm(
              "Are you sure you want to cancel this workout? You will lose all unsaved progress."
            )) {
              return;
            }
          }
          
          this.currentWorkout = null;
          this.showView("homeView");
        }

        async finishWorkout() {
          if (this.currentWorkout.completedExercises.length === 0) {
            alert("Complete at least one exercise before finishing");
            return;
          }

          // Sync to GitHub only when workout is explicitly finished
          if (CONFIG.githubToken && CONFIG.gistId) {
            try {
              this.showSyncStatus("Syncing to GitHub...");
              await this.dataStore.syncToGist();
              this.showSyncStatus("Workout saved and synced!", 2000);
            } catch (error) {
              console.error("Failed to sync:", error);
              this.showSyncStatus("Saved locally (sync failed)", 3000);
            }
          } else {
            this.showSyncStatus("Workout saved locally", 2000);
          }

          
          this.currentWorkout = null;
          this.showView("homeView");
          
          // Refresh current workouts on home view
          this.loadCurrentWorkouts();
        }

        // List Management
        loadWorkoutsList() {
          const container = document.getElementById("workoutsList");

          if (this.dataStore.workouts.length === 0) {
            container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-title">No Workouts</div>
                            <p>Create your first workout template</p>
                        </div>
                    `;
            return;
          }

          container.innerHTML = `
                    <div class="list-container">
                        ${this.dataStore.workouts
                          .map(
                            (workout) => `
                            <div class="list-item">
                                <div>
                                    <div class="list-item-title">${workout.name}</div>
                                    <div class="list-item-subtitle">${workout.exercises.length} exercises</div>
                                </div>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                `;
        }

        loadExercisesList() {
          const container = document.getElementById("exercisesList");
          const deletedExercises = this.dataStore.getDeletedExercises();

          container.innerHTML = `
                    <div class="list-container">
                        ${this.dataStore.exercises
                          .filter(ex => !ex.isDeleted)
                          .map(
                            (exercise) => `
                            <div class="list-item" onclick="app.showEditExerciseModal('${exercise.id}')">
                                <div class="list-item-title">${exercise.name}</div>
                                <div class="list-item-arrow">›</div>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                    ${deletedExercises.length > 0 ? `
                        <button class="button-secondary" onclick="app.showDeletedExercisesModal()" style="margin-top: 16px;">
                            Show Deleted Exercises (${deletedExercises.length})
                        </button>
                    ` : ''}
                `;
        }

        loadHistory() {
          const container = document.getElementById("historyContent");
          const recentWorkouts = this.dataStore.getRecentWorkouts();

          if (recentWorkouts.length === 0) {
            container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-title">No Workouts Yet</div>
                            <p>Complete your first workout to see history</p>
                        </div>
                    `;
            return;
          }

          container.innerHTML = recentWorkouts
            .map(
              (workout) => `
                    <div class="section-title">${this.formatDate(
                      workout.date
                    )}</div>
                    <div class="list-container">
                        <div class="list-item" onclick="app.showWorkoutDetails('${workout.date}', '${workout.workoutId}')">
                            <div>
                                <div class="list-item-title">${this.dataStore.getWorkoutName(
                                  workout.workoutId
                                )}</div>
                                <div class="list-item-subtitle">${
                                  workout.exercises.size
                                } exercises completed</div>
                            </div>
                            <div class="list-item-arrow">›</div>
                        </div>
                    </div>
                `
            )
            .join("");
        }

        showWorkoutDetails(date, workoutId) {
          const workoutRecords = this.dataStore.getWorkoutRecords(date, workoutId);
          const workoutName = this.dataStore.getWorkoutName(workoutId);
          
          // Update title
          document.getElementById("workoutDetailsTitle").textContent = workoutName;
          
          // Clear header action
          document.getElementById("workoutDetailsHeaderAction").innerHTML = "";
          
          // Group records by exercise
          const exerciseGroups = {};
          workoutRecords.forEach(record => {
            if (!exerciseGroups[record.exerciseId]) {
              exerciseGroups[record.exerciseId] = [];
            }
            exerciseGroups[record.exerciseId].push(record);
          });
          
          const container = document.getElementById("workoutDetailsContent");
          container.innerHTML = `
            <div style="padding: 0 20px;">
              <div class="section-title">${this.formatDate(date)}</div>
              ${Object.keys(exerciseGroups).map(exerciseId => {
                const exercise = this.dataStore.exerciseMap.get(exerciseId);
                const exerciseRecords = exerciseGroups[exerciseId].sort((a, b) => a.set - b.set);
                const isDeleted = exercise && exercise.isDeleted;
                const exerciseName = exercise ? exercise.name : 'Unknown Exercise';
                const displayName = isDeleted ? `${exerciseName} (Deleted)` : exerciseName;
                const titleClass = isDeleted ? 'style="color: #8e8e93; font-style: italic;"' : '';
                
                return `
                  <div class="list-container" style="margin-bottom: 16px;">
                    <div class="section-title" ${titleClass}>${displayName}</div>
                    ${exerciseRecords.map(record => `
                      <div class="list-item" style="padding: 12px 16px;">
                        <div>
                          <div class="list-item-title">Set ${record.set}</div>
                          <div class="list-item-subtitle">${record.weight} lbs × ${record.reps} reps</div>
                        </div>
                      </div>
                    `).join('')}
                  </div>
                `;
              }).join('')}
            </div>
          `;
          
          this.showView('workoutDetailsView');
        }



        // Modal Management
        showConfigModal() {
          const modal = document.getElementById("modal");
          const content = document.getElementById("modalContent");

          content.innerHTML = `
                    <div class="modal-header">
                        <h2 class="modal-title">GitHub Configuration</h2>
                        <button class="modal-close" onclick="app.closeModal()">Close</button>
                    </div>
                    <form autocomplete="on" onsubmit="event.preventDefault(); app.saveConfig();">
                        <div class="form-group">
                            <label class="form-label" for="gistId">Username (Gist ID)</label>
                            <input type="text"
                                   class="form-input"
                                   id="gistId"
                                   name="username"
                                   autocomplete="username"
                                   placeholder="abc123def456"
                                   value="${CONFIG.gistId}">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="githubToken">Password (GitHub Token)</label>
                            <input type="password" 
                                   class="form-input" 
                                   id="githubToken" 
                                   name="password"
                                   autocomplete="current-password"
                                   placeholder="ghp_xxxxxxxxxxxx" 
                                   value="${CONFIG.githubToken}">
                        </div>
                        <button type="submit" class="button-primary">Save Configuration</button>
                    </form>
                    <p style="margin-top: 16px; font-size: 14px; color: #8e8e93;">
                        Create a new Gist with three files: exercises.json, workouts.json, and records.json.
                        Each file should contain an empty JSON object or array.
                    </p>
                `;

          modal.classList.add("show");
        }

        saveConfig() {
          CONFIG.githubToken = document
            .getElementById("githubToken")
            .value.trim();
          CONFIG.gistId = document.getElementById("gistId").value.trim();

          localStorage.setItem("weightTracker_githubToken", CONFIG.githubToken);
          localStorage.setItem("weightTracker_gistId", CONFIG.gistId);

          this.updateConfigStatus();
          this.closeModal();

          if (CONFIG.githubToken && CONFIG.gistId) {
            this.sync();
          }
        }

        showAddExerciseModal() {
          const modal = document.getElementById("modal");
          const content = document.getElementById("modalContent");

          content.innerHTML = `
                    <div class="modal-header">
                        <h2 class="modal-title">Add Exercise</h2>
                        <button class="modal-close" onclick="app.closeModal()">Cancel</button>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Exercise Name</label>
                        <input type="text" class="form-input" id="exerciseName" 
                               placeholder="e.g., Bench Press" autocomplete="off">
                    </div>
                    <button class="button-primary" onclick="app.addExercise()">Add Exercise</button>
                `;

          modal.classList.add("show");
          setTimeout(
            () => document.getElementById("exerciseName").focus(),
            100
          );
        }

        showEditExerciseModal(exerciseId) {
          this.editingExerciseId = exerciseId;
          const exercise = this.dataStore.exerciseMap.get(exerciseId);
          const modal = document.getElementById("modal");
          const content = document.getElementById("modalContent");

          content.innerHTML = `
                    <div class="modal-header">
                        <h2 class="modal-title">Edit Exercise</h2>
                        <button class="modal-close" onclick="app.closeModal()">Cancel</button>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Exercise Name</label>
                        <input type="text" class="form-input" id="exerciseName" 
                               value="${exercise.name}" autocomplete="off">
                    </div>
                    <button class="button-primary" onclick="app.saveExerciseEdit()">Save Changes</button>
                    <button class="button-secondary" style="color: #ff3b30; margin-top: 8px;" onclick="app.deleteExerciseFromModal()">Delete Exercise</button>
                `;

          modal.classList.add("show");
          setTimeout(
            () => document.getElementById("exerciseName").focus(),
            100
          );
        }

        addExercise() {
          const name = document.getElementById("exerciseName").value.trim();
          if (!name) {
            alert("Please enter an exercise name");
            return;
          }

          this.dataStore.addExercise(name);
          this.closeModal();
          this.loadExercisesList();
          this.showSyncStatus("Exercise added", 2000);
        }

        saveExerciseEdit() {
          const name = document.getElementById("exerciseName").value.trim();
          if (!name) {
            alert("Please enter an exercise name");
            return;
          }

          this.dataStore.updateExercise(this.editingExerciseId, name);
          this.closeModal();
          this.loadExercisesList();
          this.showSyncStatus("Exercise updated", 2000);
          
          if (CONFIG.githubToken && CONFIG.gistId) {
            this.dataStore.syncToGist().catch(error => {
              console.error("Failed to sync exercise changes:", error);
            });
          }
        }

        deleteExercise(exerciseId) {
          if (confirm("Delete this exercise? It will be hidden but data preserved.")) {
            this.dataStore.softDeleteExercise(exerciseId);
            this.loadExercisesList();
          }
        }

        deleteExerciseFromModal() {
          this.closeModal();
          // Use setTimeout to ensure modal is closed before showing confirm dialog
          setTimeout(() => {
            if (confirm("Delete this exercise? It will be hidden but data preserved.")) {
              this.dataStore.softDeleteExercise(this.editingExerciseId);
              this.loadExercisesList();
              
              if (CONFIG.githubToken && CONFIG.gistId) {
                this.dataStore.syncToGist().catch(error => {
                  console.error("Failed to sync exercise deletion:", error);
                });
              }
            }
          }, 100);
        }

        showDeletedExercisesModal() {
          const deletedExercises = this.dataStore.getDeletedExercises();
          const modal = document.getElementById("modal");
          const content = document.getElementById("modalContent");

          content.innerHTML = `
                    <div class="modal-header">
                        <h2 class="modal-title">Deleted Exercises</h2>
                        <button class="modal-close" onclick="app.closeModal()">Close</button>
                    </div>
                    <div class="list-container" style="margin: 0">
                        ${deletedExercises
                          .map(
                            (exercise) => `
                            <div class="list-item">
                                <div class="list-item-title">${exercise.name}</div>
                                <button class="restore-btn" onclick="app.restoreExercise('${exercise.id}')">Restore</button>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                `;

          modal.classList.add("show");
        }

        restoreExercise(exerciseId) {
          this.dataStore.restoreExercise(exerciseId);
          this.loadExercisesList();
          this.showSyncStatus("Exercise restored", 2000);
          
          if (CONFIG.githubToken && CONFIG.gistId) {
            this.dataStore.syncToGist().catch(error => {
              console.error("Failed to sync exercise changes:", error);
            });
          }
          
          // Refresh modal content, or close if no more deleted exercises
          const deletedExercises = this.dataStore.getDeletedExercises();
          if (deletedExercises.length === 0) {
            this.closeModal();
          } else {
            this.showDeletedExercisesModal();
          }
        }

        showAddWorkoutModal() {
          const modal = document.getElementById("modal");
          const content = document.getElementById("modalContent");

          this.tempWorkoutExercises = [];

          content.innerHTML = `
                    <div class="modal-header">
                        <h2 class="modal-title">Create Workout</h2>
                        <button class="modal-close" onclick="app.closeModal()">Cancel</button>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Workout Name</label>
                        <input type="text" class="form-input" id="workoutName" 
                               placeholder="e.g., Push Day" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Exercises</label>
                        <div id="selectedExercises" style="margin-bottom: 12px; min-height: 40px; padding: 8px; background: #f2f2f7; border-radius: 8px;">
                            <span style="color: #8e8e93;">No exercises selected</span>
                        </div>
                        <div class="exercise-selector">
                            ${this.dataStore.exercises
                              .filter(ex => !ex.isDeleted)
                              .map(
                                (exercise) => `
                                <div class="exercise-option" onclick="app.toggleExerciseSelection('${exercise.id}')">
                                    ${exercise.name}
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                    <button class="button-primary" onclick="app.createWorkout()">Create Workout</button>
                `;

          modal.classList.add("show");
          setTimeout(() => document.getElementById("workoutName").focus(), 100);
        }

        toggleExerciseSelection(exerciseId) {
          const index = this.tempWorkoutExercises.findIndex(
            (e) => e.exerciseId === exerciseId
          );

          if (index === -1) {
            this.tempWorkoutExercises.push({
              exerciseId: exerciseId,
              order: this.tempWorkoutExercises.length + 1,
            });
          } else {
            this.tempWorkoutExercises.splice(index, 1);
            // Reorder remaining exercises
            this.tempWorkoutExercises.forEach((ex, i) => (ex.order = i + 1));
          }

          // Update UI
          this.updateSelectedExercises();

          // Update selection state
          document.querySelectorAll(".exercise-option").forEach((option) => {
            const exercise = this.dataStore.exercises.find(
              (e) => e.name === option.textContent.trim()
            );
            if (
              exercise &&
              this.tempWorkoutExercises.find(
                (e) => e.exerciseId === exercise.id
              )
            ) {
              option.classList.add("selected");
            } else {
              option.classList.remove("selected");
            }
          });
        }

        updateSelectedExercises() {
          const container = document.getElementById("selectedExercises");

          if (this.tempWorkoutExercises.length === 0) {
            container.innerHTML =
              '<span style="color: #8e8e93;">No exercises selected</span>';
          } else {
            container.innerHTML = this.tempWorkoutExercises
              .map((ex) => this.dataStore.getExerciseName(ex.exerciseId))
              .join(", ");
          }
        }

        createWorkout() {
          const name = document.getElementById("workoutName").value.trim();

          if (!name) {
            alert("Please enter a workout name");
            return;
          }

          if (this.tempWorkoutExercises.length === 0) {
            alert("Please select at least one exercise");
            return;
          }

          this.dataStore.addWorkout(name, this.tempWorkoutExercises);
          this.closeModal();
          this.loadWorkoutsList();
          this.showSyncStatus("Workout created", 2000);
          
          if (CONFIG.githubToken && CONFIG.gistId) {
            this.dataStore.syncToGist().catch(error => {
              console.error("Failed to sync workout changes:", error);
            });
          }
        }

        closeModal() {
          document.getElementById("modal").classList.remove("show");
        }

        // Utility Methods
        formatDate(dateString) {
          const date = new Date(dateString);
          const months = [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ];
          return `${
            months[date.getMonth()]
          } ${date.getDate()}, ${date.getFullYear()}`;
        }
      }

      // Initialize App
      const app = new WeightTrackerApp();
      app.initialize();
    </script>
  </body>
</html>
