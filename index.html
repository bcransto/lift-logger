<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Lift Logger v2</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f2f2f7;
        color: #000;
        font-size: 17px;
        line-height: 1.4;
        padding-bottom: env(safe-area-inset-bottom);
        overflow-x: hidden;
      }

      .view {
        display: none;
        min-height: 100vh;
      }

      .view.active {
        display: block;
      }

      .header {
        background: #fff;
        border-bottom: 1px solid #e5e5ea;
        padding: 12px 16px;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .back-button,
      .header-action {
        color: #007aff;
        text-decoration: none;
        font-size: 17px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        font-weight: 500;
      }

      .header-title {
        font-size: 17px;
        font-weight: 600;
        text-align: center;
        flex: 1;
      }

      .section-title {
        color: #8e8e93;
        font-size: 13px;
        text-transform: uppercase;
        margin: 24px 16px 8px;
        font-weight: 500;
      }

      .list-container {
        background: #fff;
        margin: 0 16px 16px;
        border-radius: 12px;
        overflow: hidden;
      }

      .list-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        border-bottom: 1px solid #e5e5ea;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
      }

      .list-item:last-child {
        border-bottom: none;
      }

      .list-item:active {
        background: #f2f2f7;
      }

      .list-item-title {
        font-size: 17px;
      }

      .list-item-subtitle {
        font-size: 15px;
        color: #8e8e93;
        margin-top: 2px;
      }

      .list-item-arrow {
        color: #c7c7cc;
        font-size: 20px;
      }

      /* Edit and Delete buttons */
      .edit-btn {
        background: #007aff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
        margin-right: 8px;
      }

      .edit-btn:hover {
        background: #0056cc;
      }

      .restore-btn {
        background: #007aff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
      }

      .restore-btn:hover {
        background: #0056cc;
      }

      .delete-btn {
        background: #ff3b30;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .delete-btn:hover {
        background: #d70015;
      }

      /* Deleted exercises */
      .exercise-item.deleted {
        opacity: 0.5;
        cursor: default;
      }

      .exercise-item.deleted .exercise-name {
        color: #8e8e93;
        font-style: italic;
      }

      .button-primary {
        background: #007aff;
        color: #fff;
        border: none;
        font-size: 17px;
        padding: 16px;
        width: calc(100% - 32px);
        margin: 16px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
      }

      .button-primary:active {
        opacity: 0.8;
      }

      .button-secondary {
        background: #fff;
        border: none;
        color: #007aff;
        font-size: 17px;
        padding: 16px;
        width: calc(100% - 32px);
        margin: 0 16px 16px;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
      }

      /* Exercise Entry Styles */
      .info-section {
        background: #fff;
        margin: 16px;
        border-radius: 12px;
        padding: 16px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .info-row:last-child {
        margin-bottom: 0;
      }

      .info-label {
        color: #8e8e93;
        font-size: 15px;
      }

      .info-value {
        font-weight: 600;
        font-size: 15px;
      }

      .pr-value {
        color: #34c759;
      }

      .sets-container {
        background: #fff;
        margin: 0 16px 16px;
        border-radius: 12px;
        overflow: hidden;
      }

      .set-row {
        display: flex;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #e5e5ea;
        gap: 12px;
      }

      .set-row:last-child {
        border-bottom: none;
      }

      .set-row.read-only {
        background-color: #f8f8f8;
      }

      .set-row.read-only.clickable {
        cursor: pointer;
      }

      .set-row.read-only.clickable:hover {
        background-color: #e8e8ed;
      }

      .set-arrow {
        color: #c7c7cc;
        font-size: 18px;
        margin-left: 8px;
      }

      .set-number {
        color: #8e8e93;
        font-size: 15px;
        width: 40px;
      }

      .set-display {
        flex: 1;
        display: flex;
        align-items: center;
        height: 44px;
        padding: 0 12px;
      }

      .set-display .set-value {
        font-size: 17px;
        font-weight: 600;
        color: #000;
      }

      .set-inputs {
        display: flex;
        gap: 8px;
        flex: 1;
      }

      .input-group {
        flex: 1;
        display: flex;
        align-items: center;
        background: #f2f2f7;
        border-radius: 8px;
        padding: 0 12px;
        height: 44px;
      }

      .input-group input {
        border: none;
        background: none;
        font-size: 17px;
        font-weight: 600;
        text-align: center;
        width: 100%;
        outline: none;
      }

      .input-group input::placeholder {
        color: #c7c7cc;
        font-weight: 400;
      }

      .input-label {
        color: #8e8e93;
        font-size: 13px;
        margin-left: 4px;
      }

      .previous-sets {
        background: #fff;
        margin: 0 16px 16px;
        border-radius: 12px;
        padding: 16px;
      }

      .previous-set {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 15px;
      }

      .previous-set:last-child {
        margin-bottom: 0;
      }

      .previous-set-number {
        color: #8e8e93;
      }

      .previous-set-data {
        font-weight: 500;
      }

      /* Active Workout View */
      .exercise-item {
        display: flex;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #e5e5ea;
        cursor: pointer;
      }

      .exercise-item:last-child {
        border-bottom: none;
      }

      .exercise-check {
        width: 24px;
        height: 24px;
        border: 2px solid #007aff;
        border-radius: 50%;
        margin-right: 16px;
        position: relative;
      }

      .exercise-check.completed {
        background: #007aff;
      }

      .exercise-check.completed::after {
        content: "âœ“";
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 14px;
      }

      .exercise-info {
        flex: 1;
      }

      .exercise-name {
        font-size: 17px;
      }

      .exercise-sets {
        font-size: 15px;
        color: #8e8e93;
        margin-top: 2px;
      }

      /* Sync Status */
      .sync-status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 24px;
        font-size: 15px;
        z-index: 200;
        display: none;
      }

      .sync-status.show {
        display: block;
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 40px;
        color: #8e8e93;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #8e8e93;
      }

      .empty-state-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #000;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 300;
      }

      .modal.show {
        display: block;
      }

      .modal-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-radius: 12px 12px 0 0;
        padding: 20px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 20px;
        font-weight: 600;
      }

      .modal-close {
        color: #007aff;
        font-size: 17px;
        background: none;
        border: none;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-label {
        display: block;
        font-size: 15px;
        margin-bottom: 8px;
        color: #8e8e93;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        font-size: 17px;
        border: 1px solid #e5e5ea;
        border-radius: 8px;
        outline: none;
      }

      .form-input:focus {
        border-color: #007aff;
      }

      /* Exercise Selector */
      .exercise-selector {
        max-height: 300px;
        overflow-y: auto;
        margin: -8px;
      }

      .exercise-option {
        padding: 12px 16px;
        cursor: pointer;
        border-radius: 8px;
      }

      .exercise-option:hover {
        background: #f2f2f7;
      }

      .exercise-option.selected {
        background: #007aff;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Sync Status -->

      <div class="header">

    <script>
      // Configuration
      const CONFIG = {
        githubToken: localStorage.getItem("weightTracker_githubToken") || "",
        gistId: localStorage.getItem("weightTracker_gistId") || "",
        gistFiles: {
          exercises: "exercises.json",
          workouts: "workouts.json",
          records: "records.json",
        },
      };

      // Data Store Class
      class DataStore {
        constructor() {
          this.exercises = [];
          this.workouts = [];
          this.records = [];
          this.exerciseMap = new Map();
          this.workoutMap = new Map();
          this.pendingRecords = [];
          this.lastSyncTime = null;
        }

        async initialize() {
          // Load from localStorage first
          this.loadFromLocalStorage();

          // Try to sync from Gist if configured
          if (CONFIG.githubToken && CONFIG.gistId) {
            try {
              await this.syncFromGist();
            } catch (error) {
              console.error("Failed to sync from Gist:", error);
              app.showSyncStatus("Failed to sync from GitHub", 3000);
            }
          }
        }

        loadFromLocalStorage() {
          const stored = localStorage.getItem("weightTracker_data");
          if (stored) {
            try {
              const data = JSON.parse(stored);
              this.exercises = data.exercises || [];
              this.workouts = data.workouts || [];
              this.records = data.records || [];
              this.buildMaps();
            } catch (error) {
              console.error("Failed to parse stored data:", error);
              // Clear corrupted data
              localStorage.removeItem("weightTracker_data");
            }
          }

          const pending = localStorage.getItem("weightTracker_pending");
          if (pending) {
            try {
              const pendingData = JSON.parse(pending);
              this.pendingRecords = pendingData.pendingRecords || [];
              this.lastSyncTime = pendingData.lastSyncTime;
            } catch (error) {
              console.error("Failed to parse pending data:", error);
              // Clear corrupted data
              localStorage.removeItem("weightTracker_pending");
            }
          }
        }

        saveToLocalStorage() {
          localStorage.setItem(
            "weightTracker_data",
            JSON.stringify({
              exercises: this.exercises,
              workouts: this.workouts,
              records: this.records,
            })
          );

          localStorage.setItem(
            "weightTracker_pending",
            JSON.stringify({
              pendingRecords: this.pendingRecords,
              lastSyncTime: this.lastSyncTime,
            })
          );
        }

        buildMaps() {
          this.exerciseMap.clear();
          this.exercises.forEach((ex) => this.exerciseMap.set(ex.id, ex));

          this.workoutMap.clear();
          this.workouts.forEach((wo) => this.workoutMap.set(wo.id, wo));
        }

        async syncFromGist() {
          const response = await fetch(
            `https://api.github.com/gists/${CONFIG.gistId}`,
            {
              headers: {
                Authorization: `token ${CONFIG.githubToken}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );

          if (!response.ok) throw new Error("Failed to fetch gist");

          const gist = await response.json();

          // Parse files
          if (gist.files[CONFIG.gistFiles.exercises]) {
            try {
              const exercisesData = JSON.parse(
                gist.files[CONFIG.gistFiles.exercises].content
              );
              this.exercises = exercisesData.exercises || [];
            } catch (error) {
              console.error("Failed to parse exercises from gist:", error);
              this.exercises = [];
            }
          }

          if (gist.files[CONFIG.gistFiles.workouts]) {
            try {
              const workoutsData = JSON.parse(
                gist.files[CONFIG.gistFiles.workouts].content
              );
              this.workouts = workoutsData.workouts || [];
            } catch (error) {
              console.error("Failed to parse workouts from gist:", error);
              this.workouts = [];
            }
          }

          if (gist.files[CONFIG.gistFiles.records]) {
            try {
              const recordsData = JSON.parse(
                gist.files[CONFIG.gistFiles.records].content
              );
              this.records = recordsData.records || [];
            } catch (error) {
              console.error("Failed to parse records from gist:", error);
              this.records = [];
            }
          }

          this.buildMaps();
          this.saveToLocalStorage();
          this.lastSyncTime = new Date().toISOString();
        }

        async syncToGist() {
          // SAFETY CHECK: Don't sync if we have no data
          if (
            this.exercises.length === 0 &&
            this.workouts.length === 0 &&
            this.records.length === 0 &&
            this.pendingRecords.length === 0
          ) {
            console.warn("Refusing to sync - no data to upload");
            throw new Error(
              "No data to sync. Please refresh to load from Gist first."
            );
          }

          // Merge pending records
          this.records = [...this.records, ...this.pendingRecords];
          this.pendingRecords = [];

          const files = {};
          files[CONFIG.gistFiles.exercises] = {
            content: JSON.stringify({ exercises: this.exercises }, null, 2),
          };
          files[CONFIG.gistFiles.workouts] = {
            content: JSON.stringify({ workouts: this.workouts }, null, 2),
          };
          files[CONFIG.gistFiles.records] = {
            content: JSON.stringify({ records: this.records }, null, 2),
          };

          const response = await fetch(
            `https://api.github.com/gists/${CONFIG.gistId}`,
            {
              method: "PATCH",
              headers: {
                Authorization: `token ${CONFIG.githubToken}`,
                Accept: "application/vnd.github.v3+json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ files }),
            }
          );

          if (!response.ok) throw new Error("Failed to update gist");

          this.lastSyncTime = new Date().toISOString();
          this.saveToLocalStorage();
        }

        // Data access methods
        getExerciseName(exerciseId) {
          return this.exerciseMap.get(exerciseId)?.name || "Unknown Exercise";
        }

        getWorkoutName(workoutId) {
          return this.workoutMap.get(workoutId)?.name || "Unknown Workout";
        }

        getLastWorkout(exerciseId, excludeDate = null) {
          const allRecords = [...this.records, ...this.pendingRecords];
          const exerciseRecords = allRecords.filter(
            r => r.exerciseId === exerciseId && (!excludeDate || r.date !== excludeDate)
          );
          if (!exerciseRecords.length) return null;

          // Sort by date descending
          exerciseRecords.sort((a, b) => b.date.localeCompare(a.date));
          const lastDate = exerciseRecords[0].date;

          return exerciseRecords.filter(r => r.date === lastDate);
        }

        calculatePR(exerciseId) {
          const allRecords = [...this.records, ...this.pendingRecords];
          const exerciseRecords = allRecords.filter(
            (r) => r.exerciseId === exerciseId
          );
          if (!exerciseRecords.length) return null;

          // Group by weight and find max reps for each weight
          const weightMap = {};
          exerciseRecords.forEach((record) => {
            if (
              !weightMap[record.weight] ||
              record.reps > weightMap[record.weight].reps
            ) {
              weightMap[record.weight] = {
                weight: record.weight,
                reps: record.reps,
                date: record.date,
              };
            }
          });

          // Find the highest weight with its max reps
          let pr = null;
          let maxWeight = 0;

        getRecentWorkouts(limit = 30) {
          const allRecords = [...this.records, ...this.pendingRecords];

          // Group by date and workout
          const workoutMap = {};
          allRecords.forEach((record) => {
            const key = `${record.date}_${record.workoutId}`;
            if (!workoutMap[key]) {
              workoutMap[key] = {
                date: record.date,
                workoutId: record.workoutId,
                exercises: new Set(),
              };

            workoutMap[key].exercises.add(record.exerciseId);
          });

          // Convert to array and sort by date
          const workouts = Object.values(workoutMap);
          workouts.sort((a, b) => b.date.localeCompare(a.date));

          return workouts.slice(0, limit);

        async sync() {
          if (!CONFIG.githubToken || !CONFIG.gistId) {
            this.showConfigModal();
            return;
          }

          // Prevent concurrent sync operations
          if (this.isSyncing) {
            this.showSyncStatus("Sync already in progress", 2000);
            return;
          }

          this.isSyncing = true;
          // Clear any existing status first
          this.clearSyncStatus();

          // Set a failsafe timeout of 30 seconds
          const failsafeTimeout = setTimeout(() => {
            if (this.isSyncing) {
              this.isSyncing = false;
              this.showSyncStatus("Sync timeout - please try again", 3000);
            }
          }, 30000);

          try {
            this.showSyncStatus("Syncing...");

            // If we have no data locally, sync FROM Gist first
            if (
              this.dataStore.exercises.length === 0 &&
              this.dataStore.workouts.length === 0

              await this.dataStore.syncFromGist();

              // Refresh any open views
              const activeView = document.querySelector(".view.active");
              if (activeView && activeView.id !== "homeView") {
                this.showView(activeView.id);
              }
            } else {
              // Otherwise sync TO Gist
              await this.dataStore.syncToGist();
              this.showSyncStatus("Synced successfully", 2000);
            }
          } catch (error) {
            console.error("Sync failed:", error);
            this.showSyncStatus(error.message || "Sync failed", 3000);
          } finally {
            clearTimeout(failsafeTimeout);
            this.isSyncing = false;

        saveExercise() {
          // Check if any sets have been logged for this exercise
          const exerciseRecords = [...this.dataStore.records, ...this.dataStore.pendingRecords]
            .filter(r => 
              r.exerciseId === this.currentExercise && 
              r.workoutId === this.currentWorkout.id && 
              r.date === this.currentWorkout.date
            );
            
          if (exerciseRecords.length === 0) {
            alert("Please submit at least one set before marking as complete");
            return;
          }

          // Mark exercise as completed
          if (
            !this.currentWorkout.completedExercises.includes(
              this.currentExercise
            )
          ) {
            this.currentWorkout.completedExercises.push(this.currentExercise);
          }

          // Save the entire workout state
          const workoutState = {
            workoutId: this.currentWorkout.id,
            date: this.currentWorkout.date,
            startedAt: this.currentWorkout.startedAt,
            completedExercises: this.currentWorkout.completedExercises,
            currentExerciseData: {
              exerciseId: this.currentExercise,
              sets: this.currentSets
            }
          };
          
          this.dataStore.saveActiveWorkout(workoutState);

          this.backToWorkout();
        }

        async updateSet() {
          const weightInput = document.getElementById('editWeight');
          const repsInput = document.getElementById('editReps');
          
          const newWeight = parseInt(weightInput.value);
          const newReps = parseInt(repsInput.value);
          
          if (!newWeight || !newReps) {
            alert("Please enter both weight and reps");
            return;
          }
          
          // Find and update the record in the appropriate array
          let recordIndex = -1;
          let recordsArray;
          
          if (this.currentEditRecord.isCurrentWorkout) {
            recordsArray = this.dataStore.pendingRecords;
            recordIndex = recordsArray.findIndex(r => 
              r.date === this.currentEditRecord.date && 
              r.workoutId === this.currentEditRecord.workoutId && 
              r.exerciseId === this.currentEditRecord.exerciseId && 
              r.set === this.currentEditRecord.set
            );
          } else {
            recordsArray = this.dataStore.records;
            recordIndex = recordsArray.findIndex(r => 
              r.date === this.currentEditRecord.date && 
              r.workoutId === this.currentEditRecord.workoutId && 
              r.exerciseId === this.currentEditRecord.exerciseId && 
              r.set === this.currentEditRecord.set
            );
          }
          
          if (recordIndex === -1) {
            alert("Record not found");
            return;
          }
          
          // Update the record
          recordsArray[recordIndex].weight = newWeight;
          recordsArray[recordIndex].reps = newReps;
          
          // If updating current workout, also update currentWorkout.exerciseSets
          if (this.currentEditRecord.isCurrentWorkout) {
            const exerciseSetIndex = this.currentWorkout.exerciseSets[this.currentEditRecord.exerciseId].findIndex(record =>
              record.set === this.currentEditRecord.set
            );
            if (exerciseSetIndex !== -1) {
              this.currentWorkout.exerciseSets[this.currentEditRecord.exerciseId][exerciseSetIndex].weight = newWeight;
              this.currentWorkout.exerciseSets[this.currentEditRecord.exerciseId][exerciseSetIndex].reps = newReps;
            }
          }
          
          // Save to localStorage
          this.dataStore.saveToLocalStorage();
          
          // Try to sync
          if (CONFIG.githubToken && CONFIG.gistId) {
            try {
              this.showSyncStatus("Saving changes...");
              await this.dataStore.syncToGist();
              this.showSyncStatus("Changes saved!", 2000);
            } catch (error) {
              console.error("Failed to sync:", error);
              this.showSyncStatus("Saved locally (sync failed)", 3000);
            }
          } else {
            this.showSyncStatus("Changes saved locally", 2000);
          }
          
          // Navigate back based on context
          if (this.currentEditRecord.returnTo === 'exerciseView') {
            // Return to exercise entry view and refresh
            this.showView("exerciseView");
            this.loadExerciseEntry();
            // Refresh the sets display
            document.getElementById("todaysSets").innerHTML = this.renderCurrentSets();
          } else {
            // Go back to workout details and refresh the data
            this.showWorkoutDetails(
              this.currentEditRecord.date, 
              this.currentEditRecord.workoutId
            );
          }
        }

        async deleteSet() {
          if (!confirm("Are you sure you want to delete this set?")) {
            return;
          }
          
          // Find and remove the record from the appropriate array
          let recordIndex = -1;
          let recordsArray;
          
          if (this.currentEditRecord.isCurrentWorkout) {
            recordsArray = this.dataStore.pendingRecords;
            recordIndex = recordsArray.findIndex(r => 
              r.date === this.currentEditRecord.date && 
              r.workoutId === this.currentEditRecord.workoutId && 
              r.exerciseId === this.currentEditRecord.exerciseId && 
              r.set === this.currentEditRecord.set
            );
          } else {
            recordsArray = this.dataStore.records;
            recordIndex = recordsArray.findIndex(r => 
              r.date === this.currentEditRecord.date && 
              r.workoutId === this.currentEditRecord.workoutId && 
              r.exerciseId === this.currentEditRecord.exerciseId && 
              r.set === this.currentEditRecord.set
            );
          }
          
          if (recordIndex === -1) {
            alert("Record not found");
            return;
          }
          
          // Remove the record
          recordsArray.splice(recordIndex, 1);
          
          // If deleting from current workout, also remove from currentWorkout.exerciseSets
          if (this.currentEditRecord.isCurrentWorkout) {
            const exerciseSetIndex = this.currentWorkout.exerciseSets[this.currentEditRecord.exerciseId].findIndex(record =>
              record.set === this.currentEditRecord.set
            );
            if (exerciseSetIndex !== -1) {
              this.currentWorkout.exerciseSets[this.currentEditRecord.exerciseId].splice(exerciseSetIndex, 1);
            }
          }
          
          // Renumber remaining sets for this exercise on this date/workout
          const remainingSets = recordsArray.filter(r => 
            r.date === this.currentEditRecord.date && 
            r.workoutId === this.currentEditRecord.workoutId && 
            r.exerciseId === this.currentEditRecord.exerciseId &&
            r.set > this.currentEditRecord.set
          );
          
          // Decrease set numbers by 1 for all sets that came after the deleted one
          remainingSets.forEach(record => {
            record.set = record.set - 1;
          });
          
          // Also renumber in currentWorkout.exerciseSets if current workout
          if (this.currentEditRecord.isCurrentWorkout) {
            this.currentWorkout.exerciseSets[this.currentEditRecord.exerciseId].forEach(record => {
              if (record.set > this.currentEditRecord.set) {
                record.set = record.set - 1;
              }
            });
          }
          
          // Save to localStorage
          this.dataStore.saveToLocalStorage();
          
          // Try to sync
          if (CONFIG.githubToken && CONFIG.gistId) {
            try {
              this.showSyncStatus("Deleting set...");
              await this.dataStore.syncToGist();
              this.showSyncStatus("Set deleted!", 2000);
            } catch (error) {
              console.error("Failed to sync:", error);
              this.showSyncStatus("Deleted locally (sync failed)", 3000);
            }
          } else {
            this.showSyncStatus("Set deleted locally", 2000);
          }
          
          // Navigate back based on context
          if (this.currentEditRecord.returnTo === 'exerciseView') {
            // Return to exercise entry view and refresh
            this.showView("exerciseView");
            this.loadExerciseEntry();
            // Refresh the sets display
            document.getElementById("todaysSets").innerHTML = this.renderCurrentSets();
          } else {
            // Go back to workout details and refresh the data
            this.showWorkoutDetails(
              this.currentEditRecord.date, 
              this.currentEditRecord.workoutId
            );
          }
        }

            this.closeModal();
          } else {
            this.showDeletedExercisesModal();
          }
        }

        showAddWorkoutModal() {
          const modal = document.getElementById("modal");
          const content = document.getElementById("modalContent");

          this.tempWorkoutExercises = [];

          content.innerHTML = `
                    <div class="modal-header">
                        <h2 class="modal-title">Create Workout</h2>
                        <button class="modal-close" onclick="app.closeModal()">Cancel</button>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Workout Name</label>
                        <input type="text" class="form-input" id="workoutName" 
                               placeholder="e.g., Push Day" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Exercises</label>
                        <div id="selectedExercises" style="margin-bottom: 12px; min-height: 40px; padding: 8px; background: #f2f2f7; border-radius: 8px;">
                            <span style="color: #8e8e93;">No exercises selected</span>
                        </div>
                        <div class="exercise-selector">
                            ${this.dataStore.exercises
                              .filter(ex => !ex.isDeleted)
                              .map(
                                (exercise) => `
                                <div class="exercise-option" onclick="app.toggleExerciseSelection('${exercise.id}')">
                                    ${exercise.name}
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                    <button class="button-primary" onclick="app.createWorkout()">Create Workout</button>
                `;

          modal.classList.add("show");
          setTimeout(() => document.getElementById("workoutName").focus(), 100);
        }

        toggleExerciseSelection(exerciseId) {
          const index = this.tempWorkoutExercises.findIndex(
            (e) => e.exerciseId === exerciseId
          );

          if (index === -1) {
            this.tempWorkoutExercises.push({
              exerciseId: exerciseId,
              order: this.tempWorkoutExercises.length + 1,
            });
          } else {
            this.tempWorkoutExercises.splice(index, 1);
            // Reorder remaining exercises
            this.tempWorkoutExercises.forEach((ex, i) => (ex.order = i + 1));
          }

          // Update UI
          this.updateSelectedExercises();

          // Update selection state
          document.querySelectorAll(".exercise-option").forEach((option) => {
            const exercise = this.dataStore.exercises.find(
              (e) => e.name === option.textContent.trim()
            );
            if (
              exercise &&
              this.tempWorkoutExercises.find(
                (e) => e.exerciseId === exercise.id
              )
            ) {
              option.classList.add("selected");
            } else {
              option.classList.remove("selected");
            }
          });
        }

        updateSelectedExercises() {
          const container = document.getElementById("selectedExercises");

          if (this.tempWorkoutExercises.length === 0) {
            container.innerHTML =
              '<span style="color: #8e8e93;">No exercises selected</span>';
          } else {
            container.innerHTML = this.tempWorkoutExercises
              .map((ex) => this.dataStore.getExerciseName(ex.exerciseId))
              .join(", ");
          }
        }

        createWorkout() {
          const name = document.getElementById("workoutName").value.trim();

          if (!name) {
            alert("Please enter a workout name");
            return;
          }

          if (this.tempWorkoutExercises.length === 0) {
            alert("Please select at least one exercise");
            return;
          }

          this.dataStore.addWorkout(name, this.tempWorkoutExercises);
          this.closeModal();
          this.loadWorkoutsList();
          this.showSyncStatus("Workout created", 2000);
        }

        closeModal() {
          document.getElementById("modal").classList.remove("show");
        }

        // Utility Methods
        formatDate(dateString) {
          const date = new Date(dateString);
          const months = [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ];
          return `${
            months[date.getMonth()]
          } ${date.getDate()}, ${date.getFullYear()}`;
        }
      }

      // Initialize App
      const app = new WeightTrackerApp();
      app.initialize();
    </script>
  </body>
</html>
